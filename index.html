<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="game.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <main>
      <h1>Five Victories to Conquer: Rock, Paper, Scissors</h1>
    </main>
    <h2>Player choice:</h2>
    <div class="buttons">
      <button class="button" id="rock"><i class="fa-regular fa-hand-back-fist"></i><br/>Rock</button>
      <button class="button" id="paper"><i class="fa-regular fa-hand"></i><br/>Paper</button>
      <button class="button" id="scissors"><i class="fa-regular fa-hand-scissors"></i><br/>Scissors</button> 
    </div>
    <h1 class="final" id="final"></h1>
    <button class="again" id="again"><i class="fa-solid fa-rotate-right"></i> Play Again</button> 
    <div class="results">
      <h2>Score Tallies:</h2>
      <div class="scores">
        <h3>Your score: <span id="playerScore">0</span></h3>
        <h3>Opponent's score: <span id="computerScore">0</span></h3>
        <h3>Number of ties: <span id="ties">0</span></h3>
      </div>
      <h2>Round Result:</h2>
      <h2 id="result"></h2>
    </div>
  </body>
</html>
